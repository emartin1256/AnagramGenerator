{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
    <title>Anagram Generator</title>
    <h1>Anagram Generator</h1>
  </head>
  <body>
    <form action="/findAnagram/" id="add-form" method="post">{% csrf_token %}
      <input type="text" name="content"/>
      <input  type="submit" id="submit-button" value="Find Anagrams"/>
    </form>
    <ul class="lists">
      {% for anagram_item in all_items %}
        <li>{{ anagram_item.content }}
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
